<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Stylish Digital Clock</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <!-- Audio elements for features -->

    </audio>
    <audio id="alarmSound" preload="auto" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBDWI0fPTdisFK3vK8dSNOwaS1/HTdS0CJnfH8N2QQAoUXrTp66hVFAtWpOPwtmMcBjSJ0fPTdisFK3vK8dSNOw" type="audio/wav">
    </audio>
    <audio id="ambientRain" preload="auto" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBDWI0fPTdisFK3vK8dSNOwaS1/HTdS0CJnfH8N2QQAoUXrTp66hVFAtWpOPwtmMcBjSJ0fPTdisFK3vK8dSNOw" type="audio/wav">
    </audio>

    <div class="main-container">
        <!-- Control Bar -->
        <div class="controls-bar">
            <button class="control-btn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span>Theme</span>
            </button>
            <button class="control-btn" onclick="openCustomization()">
                <i class="fas fa-palette"></i>
                <span>Customize</span>
            </button>
            <button class="control-btn" onclick="toggleTimeFormat()">
                <i class="fas fa-clock"></i>
                <span id="timeFormatBtn">24H</span>
            </button>
            <button class="control-btn" onclick="toggleAudio()">
                <i class="fas fa-volume-up" id="audioIcon"></i>
                <span>Audio</span>
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab-btn active" onclick="showTab('clock')">
                <i class="fas fa-clock"></i> Clock
            </button>
            <button class="tab-btn" onclick="showTab('stopwatch')">
                <i class="fas fa-stopwatch"></i> Stopwatch
            </button>
            <button class="tab-btn" onclick="showTab('timer')">
                <i class="fas fa-hourglass-half"></i> Timer
            </button>
            <button class="tab-btn" onclick="showTab('pomodoro')">
                <i class="fas fa-brain"></i> Pomodoro
            </button>
            <button class="tab-btn" onclick="showTab('productivity')">
                <i class="fas fa-tasks"></i> Productivity
            </button>
        </div>

        <div class="content-container">
            <!-- Main Clock Container -->
            <div class="clock-container">
                <!-- Clock Tab -->
                <div id="clockTab" class="tab-content">
                    <div class="time" id="time">00:00:00<span class="ampm" id="ampm">AM</span></div>
                    <div class="date" id="date">Loading...</div>
                    
                    <div class="weather-container">
                        <div class="weather-main">
                            <span class="weather-icon" id="weatherIcon">üå§Ô∏è</span>
                            <span class="weather-temp" id="weatherTemp">--¬∞C</span>
                        </div>
                        <div class="weather-desc" id="weatherDesc">Fetching weather...</div>
                        <div class="weather-details" id="weatherDetails"></div>
                        <div class="weather-forecast" id="weatherForecast"></div>
                    </div>

                    <div class="analog-clock-container">
                        <canvas id="analogClock" width="220" height="220"></canvas>
                    </div>
                </div>

                <!-- Stopwatch Tab -->
                <div id="stopwatchTab" class="tab-content hidden">
                    <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn" onclick="startStopwatch()">Start</button>
                        <button class="timer-btn" onclick="pauseStopwatch()">Pause</button>
                        <button class="timer-btn" onclick="resetStopwatch()">Reset</button>
                        <button class="timer-btn" onclick="lapStopwatch()">Lap</button>
                    </div>
                    <div id="lapTimes"></div>
                </div>

                <!-- Timer Tab -->
                <div id="timerTab" class="tab-content hidden">
                    <div class="timer-input">
                        <input type="number" id="timerHours" placeholder="00" min="0" max="23">
                        <span>:</span>
                        <input type="number" id="timerMinutes" placeholder="00" min="0" max="59">
                        <span>:</span>
                        <input type="number" id="timerSeconds" placeholder="00" min="0" max="59">
                    </div>
                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn" onclick="startTimer()">Start</button>
                        <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                        <button class="timer-btn" onclick="resetTimer()">Reset</button>
                    </div>
                </div>

                <!-- Pomodoro Tab -->
                <div id="pomodoroTab" class="tab-content hidden">
                    <div class="timer-display" id="pomodoroDisplay">25:00</div>
                    <div class="pomodoro-progress">
                        <div class="pomodoro-bar" id="pomodoroBar"></div>
                    </div>
                    <div id="pomodoroStatus">Focus Session</div>
                    <div class="timer-controls">
                        <button class="timer-btn" onclick="startPomodoro()">Start</button>
                        <button class="timer-btn" onclick="pausePomodoro()">Pause</button>
                        <button class="timer-btn" onclick="resetPomodoro()">Reset</button>
                        <button class="timer-btn" onclick="skipPomodoro()">Skip</button>
                    </div>
                </div>

                <!-- Productivity Tab -->
                <div id="productivityTab" class="tab-content hidden">
                    <div class="section-title">
                        <i class="fas fa-sticky-note"></i>
                        Quick Notes
                    </div>
                    <textarea class="notes-area" id="notesArea" placeholder="Write your notes here..."></textarea>
                    
                    <div class="section-title" style="margin-top: 20px;">
                        <i class="fas fa-list-check"></i>
                        To-Do List
                    </div>
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add new task..." onkeypress="handleTodoKeyPress(event)">
                    <div id="todoList"></div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <!-- Calendar -->
                <div class="panel-section">
                    <div class="section-title">
                        <i class="fas fa-calendar"></i>
                        Calendar
                    </div>
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="calendar-month-year" id="calendarMonth"></div>
                        <button class="calendar-nav-btn" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-date-input">
                        <input type="date" id="dateInput" onchange="goToSpecificDate()" placeholder="Select date...">
                        <button class="calendar-nav-btn" onclick="goToToday()" title="Go to Today">
                            <i class="fas fa-calendar-day"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customization Modal -->
    <div id="customizationModal" class="modal hidden">
        <div class="modal-content">
            <h2>Customization</h2>
            
            <h3>Background Gradient</h3>
            <div class="color-picker">
                <div class="color-option" style="background: linear-gradient(135deg, #56ccf2, #2f80ed)" onclick="setGradient('56ccf2', '2f80ed')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #667eea, #764ba2)" onclick="setGradient('667eea', '764ba2')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #f093fb, #f5576c)" onclick="setGradient('f093fb', 'f5576c')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #4facfe, #00f2fe)" onclick="setGradient('4facfe', '00f2fe')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #43e97b, #38f9d7)" onclick="setGradient('43e97b', '38f9d7')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #fa709a, #fee140)" onclick="setGradient('fa709a', 'fee140')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #a8edea, #fed6e3)" onclick="setGradient('a8edea', 'fed6e3')"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #ff9a9e, #fecfef)" onclick="setGradient('ff9a9e', 'fecfef')"></div>
            </div>
            
            <h3>Custom Background Image</h3>
            <input type="file" id="backgroundUpload" accept="image/*" onchange="setCustomBackground(event)">
            
            <div style="margin-top: 20px;">
                <button class="timer-btn" onclick="closeCustomization()">Close</button>
                <button class="timer-btn" onclick="resetBackground()">Reset Background</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
